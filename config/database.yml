default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: hotel_dev
  port: 5432
  host: localhost
  username: postgres
  password: password

test:
  <<: *default
  database: hotel_test 
  host: localhost
  port: 5432
  encoding: unicode
  username: postgres
  password: password


production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
